{% extends 'Userauth/main.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Userauth/login.css'%}">

<form class="login-form" action="/Userauth/login/" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.username }}
    {{ form.password }}

    <input class="input-btn" type="submit" value="Login">
    <br><br>
    
</form>

{% endblock %}
